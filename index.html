<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusiCloud</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top">
            <div id="titleDiv">
                <h1 class="title">MusiCloud</h1>                <!--<a href="playlist.html">Playlists</a>-->
            </div>
            <a href="https://soundcloud.com/" target="_blank"><img id="soundCloudImg" src="https://developers.soundcloud.com/assets/powered_by_large_black-64fec369eec44b7ee75119f288c6d010.png"></a>

            <div id="topButtonDiv">
                    <button id="searchButton" class="topButtons">Search</button>
                    <button id="recommandedButton" class="topButtons">Recommended</button>
                    <button id="settingButton" class="topButtons">Setting</button>
                </div>
        </div>
        <div id="middle">
            <div id="recommendContent" class='contents'>
                <img class="mendedImg" src="https://i1.sndcdn.com/artworks-000203385222-usui1j-t500x500.jpg"></img>
                <a class "mendedLink" href="https://soundcloud.com/yungestbae/doododoooo">Yung Bae: Doo Do Doooo (feat. Alexander Lewis & Flamingosis)</a>
                <br>
                <img class="mendedImg" src="https://i1.sndcdn.com/artworks-000051688674-gf6o2s-t500x500.jpg"></img>
                <a class "mendedLink" href="https://soundcloud.com/minecraftwizards/05-c418-living-mice">C418 - Living Mice</a>
                <br>
                <img class="mendedImg" src="https://i1.sndcdn.com/artworks-000141881310-18m2qv-t500x500.jpg"></img>
                <a class "mendedLink" href="https://soundcloud.com/alpharad-1/simple-and-clean">Alpharad - Simple and Clean</a>
                <br>
                <img class="mendedImg" src="https://i1.sndcdn.com/artworks-000484265124-21om4c-t500x500.jpg"></img>
                <a class "mendedLink" href ="https://soundcloud.com/dav-044/ham-and-cheese-keyshawn-spinks">Ham and Cheese - Keyshawn Spinks</a>
                
            </div>
            <div id="searchContent" class='contents'>
                <div id="searchDivTop">
                    <input id="searchBar" type="text" name="Search">
                    <button id="searcher">Search <img id ="searchLogo" src="imgs/someSort_Logo.png"></button>
                </div>
                <div id="searchDivBottom">
                    <div id="searchOutPut"></div> <!--output-->
                </div>
            </div>
            
            <div id="settingContent" class='contents'>
                <strong>THEME</strong>
                <br>
                <input id='colorTheme' placeholder="put hex code" type=color>
                <button id="colorChange">Change</button>
                <br>
                <br>
                <strong>VOLUME</strong>
                <br>
                <input id='volumeInput' placeholder='0-100' type='number' min='0' max='100'>
                <button id="volumeChange">Change</button>
                <br>
                <br>
                <strong>genre</strong>
                <input>
                <button id="g">gg</button>
            </div>
            <!--songs-->
        </div>
        <div id="bottom">
            <!--song bar-->
            <div id='songControl'>
                <img class='down' id='prev' src='imgs/prevSong.png'>
                <img class='down' id='playPause' src='imgs/play.png'>
                <img class='down' id='next' src='imgs/nextSong.png'>
            </div>
            <div id='time'>
                <div id='cTime'>0:00</div>
                <div>/</div>
                <div id='sTime'>0:00</div>
            </div>
            <!-- W3SCHOOL OP -->
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="1" class="slider" id="myRange" onmouseup="moveSong()">
            </div>
            <div id='replayMethod'>
                
            </div>
            <div id='volume'>
                <img src='imgs/volume.png'>
            </div>
            <div id='songList'>
                <img src='imgs/songList.png'>
            </div>
        </div>
        
        <!--playlist-->
        <div id='playList'>
            <div id='listTitle'>
                Playlist
            </div>
            <div id='playListSongs'>
                
            </div>
        </div>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
        <script src='script.js'></script>
    </body>
</html>
